<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <style>
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        padding: 8px;
        margin-bottom: 10px;
        background: #f4f4f4;
      }
      input {
        padding: 10px;
        width: 80%;
      }
      button {
        padding: 10px;
      }
      .typing {
        font-style: italic;
        color: grey;
      }
    </style>
  </head>
  <body>
    <div>
      <input
        id="username"
        placeholder="Enter your username"
        autocomplete="off"
      /><button id="set-username">Set Username</button>
    </div>
    <ul id="messages"></ul>
    <p id="typing-indicator" class="typing"></p>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const usernameInput = document.getElementById("username");
      const setUsernameButton = document.getElementById("set-username");
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const typingIndicator = document.getElementById("typing-indicator");

      let username = "";

      setUsernameButton.addEventListener("click", function () {
        username = usernameInput.value.trim();
        if (username) {
          socket.emit("set username", username);
          usernameInput.disabled = true;
          setUsernameButton.disabled = true;
        }
      });

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
          socket.emit("stop typing");
        }
      });

      input.addEventListener("input", function () {
        if (input.value) {
          socket.emit("typing");
        } else {
          socket.emit("stop typing");
        }
      });

      socket.on("chat message", function (data) {
        const item = document.createElement("li");
        item.textContent = `[${data.timestamp}] ${data.username}: ${data.msg}`;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("user notification", function (notification) {
        const item = document.createElement("li");
        item.textContent = notification;
        item.style.fontStyle = "italic";
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on("typing", function (username) {
        typingIndicator.textContent = `${username} is typing...`;
      });

      socket.on("stop typing", function () {
        typingIndicator.textContent = "";
      });
    </script>
  </body>
</html>
